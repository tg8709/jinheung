<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 특색 사업</title>
    <link rel="stylesheet" href="/static/school-projects.css">
</head>
<body>
    <header>
        <h1>학교 특색 사업</h1>
    </header>
    <main>
        <div class="projects-container">
            <div class="project-card">
                <h2>진로/자율 소모임 활동</h2>
                <p>자신과 관심사가 비슷한 친구들끼리 모여서 소모임 활동을 통해 자신의 관심사를 확장해 나갈 수 있습니다.</p>
            </div>
            <div class="project-card">
                <h2>진흥 학술제</h2>
                <p>매 학기 말마다 학생들이 스스로 자신이 원하는 주제를 선정하여, 학생들 앞에서 수업을 하는 시간을 가집니다.</p>
            </div>
            <div class="project-card">
                <h2>기숙사</h2>
                <p>학생들이 안전하고 편안하게 생활할 수 있도록 다양한 편의시설과 프로그램을 제공하는 기숙사입니다.</p>
            </div>
            <div class="project-card">
                <h2>교수와의 특강</h2>
                <p>실제 대학 교수님을 초빙하여, 교수님의 강연 내용을 듣고 다양한 지식을 배울 수 있는 기회를 제공합니다.</p>
            </div>
            <a href="/">메인 페이지로 돌아가기</a>
        </div>
        
    </main>
    
</body>
</html>
